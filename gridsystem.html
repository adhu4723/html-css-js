<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Image Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1000px;
        }
        
/* First two images should span across two columns */
.grid-item:nth-child(1) {
    grid-column: span 2;
}

.grid-item:nth-child(2) {
    grid-column: span 1;
}        
        
        /* Ensure other images behave normally */
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    
        
        
        /* Adjust other images */
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 2"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 7"></div>
        <div class="grid-item"><img src="https://photographylife.com/wp-content/uploads/2023/05/Nikon-Z8-Official-Samples-00002.jpg" alt="Image 8"></div>
    </div>
</body>
</html>
